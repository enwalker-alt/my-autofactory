name: Generate Tool Every 6 Hours

on:
  schedule:
    - cron: "0 */6 * * *" # every 6 hours
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Generate tool config
        run: npm run generate:tool
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Commit generated tool files
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: add generated tool"
          file_pattern: |
            tool-configs/*.json
            tool-index.json
