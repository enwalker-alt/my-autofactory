name: Generate Tool Every 6 Hours

on:
  schedule:
    - cron: "0 */6 * * *"  # every 6 hours
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm install
      - run: npm run generate:tool
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
